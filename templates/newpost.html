{% extends "layout.html" %}
{% block content %}
    <h1>New Post</h1>
	<form action="{{url_for('new_post')}}" method="POST" id="myform">
		<p>Title:</p>
		<input type="text" size="30" name="title">
		<p>Content:</p>
		<textarea name="content" form="myform" rows="8" cols="50"></textarea>
		<br><br>
		<input type="submit" value="Post">
	</form>
{% endblock %}
