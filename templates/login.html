{% extends "layout.html" %}
{% block content %}
    <h1>Login</h1>
	<form action="{{url_for('login')}}" method="POST" id="myform">
		<p>Username:</p>
		<input type="text" name="username">
		<p>Password:</p>
		<input type="password" name="password">
		<br><br>
		<input type="submit" value="Login">
	</form>
    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
{% endblock %}
