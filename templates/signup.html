{% extends "layout.html" %}
{% block content %}
	<h1>Signup</h1>
	<form action="{{url_for('signup')}}" method="POST" id="myform">
		<p>Username:</p>
		<input type="text" name="username">
		<p>Password:</p>
		<input type="password" name="password">
		<br><br>
		<input type="submit" value="Signup">
	</form>
    <p>Already have an account? <a href="/login">Login.</a></p>
{% endblock %}
