<!DOCTYPE html>
<html>
<head>
	<title>post</title>
</head>

<body>
	{% for i in items %}
	<div>
		<h3>{{i.title}}</h3>
		<p><i>{{i.id}}</i></p>
		<p>{{i.content}}</p>
		<p>{{i.user.name}}</p>
		<p><i>{{i.created_date}}</i></p>
	</div>
	{% endfor %}
	<h2>USERS:</h2>
	{% for i in users %}
	<div>
		<p>{{i.name}}</p>
		<p><i>{{i.password_hash}}</i></p>
	</div>
	{% endfor %}
</body>
</html>
